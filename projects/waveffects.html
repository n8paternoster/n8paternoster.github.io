<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Nathan Paternoster | Wav Effects</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/nate.css" />
    <link rel="stylesheet" type="text/css" href="/css/analyzer.css" />
    <noscript><link rel="stylesheet" type="text/css" href="/css/no-js.css" /></noscript>
    <script src="/js/nate.js" defer></script>
    <!--<script src="/js/audio-analyzer.js" defer></script>-->
    <script src="/js/analyzer.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="page-wrapper">

        <!-- Top navigation bar -->
        <ul class="topnav">
            <li><a href="/index.html">Nathan Paternoster</a></li>
            <li><a href="/coursework.html">Coursework</a></li>
            <li><a href="/projects.html">Projects</a></li>
            <li><a href="/recordings.html">Recordings</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>

        <!-- Page content -->
        <div class="content wide-content">
            <div id="visualizer">
                <div id="waveform-container" class="canvas-container">
                    <canvas id="waveform-layer"></canvas>
                </div>
                <div class="canvas-container">
                    <canvas id="grid-layer"></canvas>
                </div>
            </div>
            <div id="controls">
                <div class="control-row">
                    <select name="input" id="audio-input">
                        <option value="africa">Africa</option>
                        <option>Input2</option>
                        <option value="microphone">Microphone</option>
                    </select>
                    <audio id="audio-source" controls src="../project-assets/audio-analyzer/africa-toto.wav">audio</audio>
                    <button id="time-button">Time</button>
                    <button id="frequency-button">Frequency</button>
                </div>
                <div class="control-row">
                    <input type="range" id="x-scale" name="period" min="0" max="1" value="0" step=".01" />
                </div>
            </div>
        </div>

        <div id="push"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Website &copy; <span id="year">2020</span> Nathan Paternoster</p>
        <script>
            var d = new Date();
            document.getElementById("year").innerHTML = d.getFullYear();
        </script>
    </footer>
</body>
</html>
